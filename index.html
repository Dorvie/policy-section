<html>
  <style>
    .contact {
      font-family: Georgia, Times, "Times New Roman", serif;
      max-width: 60%;
      padding: 0;
      margin: auto;
    }
    .card {
      padding: 40px;
      background: #fff;
      border-radius: 20px;
      margin: 60px auto;
      box-shadow: 0 7px 30px -10px #96aab480;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 50px 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: #fff;
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .modal-close {
      color: #777;
      float: right;
      font-size: 28px;
      font-weight: bold;
      padding-bottom: 10px;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    #legal-agreement {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    #legal-agreement input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 25px;
    }
  </style>
<body>
  <form id='ContactForm' class='isolate contact'>
    <div id="serviceForm" class="card">
      <div class="more-margin subtitle--small" id="legal-agreement">
        <input aria-required="true" id="legal" name="legal_consent" required title="Agree to terms and license"
          type="checkbox" value="consented">
        <label for="legal">
          <div class="p">Dorvie protects your personal information in accordance with our <a href="#" id="prvBtn">Privacy Policy</a>
            <div id="prvModal" class ="modal">
              <div class="modal-content">
              <span class="modal-close">&times;</span>
                <embed src="policies/privacy-policy.pdf" frameborder="0" width="100%" height="600px">
              </div>
            </div>, and delivers services to you in accordance with our <a href="#" id="tosBtn">Terms of Service</a>
            <div id="tosModal" class ="modal">
              <div class="modal-content">
                <span class="modal-close">&times;</span>
                  <embed src="policies/terms-of-service.pdf" frameborder="0" width="100%" height="600px">
              </div>
            </div>. By checking the box, you acknowledge that you have read and accept those terms.
          </div>
        </label>
      </div>
    </div>
  </form>

  <script>
    var prvModal = document.getElementById("prvModal");
    var prvBtn = document.getElementById("prvBtn");
    var prvSpan = document.getElementsByClassName("modal-close") [0];
    var tosModal = document.getElementById("tosModal");
    var tosBtn = document.getElementById("tosBtn");
    var tosSpan = document.getElementsByClassName("modal-close") [1];

    prvBtn.onclick = function() {
      prvModal.style.display = "block";
    }

    prvSpan.onclick = function() {
      prvModal.style.display = "none";
    }

    tosBtn.onclick = function() {
      tosModal.style.display = "block";
    }

    tosSpan.onclick = function() {
      tosModal.style.display = "none";
    }

    window.onclick = function(event) {
      event.target == prvModal ? prvModal.style.display = "none" : event.target == tosModal ? tosModal.style.display = "none" : close
    }
  </script>
</body>

</html>
